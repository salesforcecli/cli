---
version: 2.1
orbs:
  release-management: salesforce/npm-release-management@4
  jq: circleci/jq@2.2

jobs:
  build-latest-rc:
    docker:
      - image: node:lts
    steps:
      - checkout
      - release-management/configure-github
      - release-management/install-sf-release
      - run: sf-release cli:latestrc:build --no-resolutions --no-pinned-deps

  change-case-start:
    docker:
      - image: node:latest
    steps:
      - release-management/install-change-case-mgmt
      - release-management/change-case-create

  verify-no-schema-changes:
    docker:
      - image: node:lts
    resource_class: xlarge
    steps:
      - checkout
      - run: yarn install
      - run: yarn test:json-schema

  # There are two pack jobs:
  # - test-pack-tarballs to run on every branch *other than main*
  # - pack-and-upload-tarballs to run only on main
  # The persist_to_workspace feature would allow use to have a
  # pack-tarballs and an upload-tarballs job, but the perf gains
  # is minimal since the workspace is almost a GB to attach.
  test-pack-tarballs:
    docker:
      - image: node:lts
    resource_class: xlarge
    steps:
      - checkout
      - run: |
          apt-get update
          apt-get install -y p7zip-full
      - restore_cache:
          keys:
            - v3-npm-{{checksum "yarn.lock"}}
      - run: yarn install
      - run: yarn pack:tarballs
      - run: yarn pack:verify
      - run: yarn test:smoke-unix

  pack-and-upload-tarballs: &pack-and-upload-tarballs
    docker:
      - image: node:lts
    resource_class: xlarge
    steps:
      - checkout
      - run: git fetch origin && git pull
      - run: |
          apt-get update
          apt-get install -y p7zip-full
      - restore_cache:
          keys:
            - v3-npm-{{checksum "yarn.lock"}}
      - run: yarn install
      - run: yarn pack:tarballs
      - run: yarn pack:verify
      - run: yarn test:smoke-unix
      - run: yarn upload:tarballs
      - run:
          name: Promote linux to stable-rc channel
          command: |
            VERSION=$(node -p -e "require('./package.json').version")
            yarn channel:promote --cli sf --version $VERSION --target stable-rc

  pack-and-upload-macos-installer:
    macos:
      xcode: 13.2.1
    steps:
      - checkout
      - run: git fetch origin && git pull
      - run: yarn install
      - run: yarn pack:macos
      - run: yarn upload:macos
      - run:
          name: Promote macos to stable-rc channel
          command: |
            VERSION=$(node -p -e "require('./package.json').version")
            yarn channel:promote --cli sf --version $VERSION --target stable-rc --platform macos

  pack-and-upload-windows-installer:
    <<: *pack-and-upload-tarballs
    steps:
      - checkout
      - run: git fetch origin && git pull
      - restore_cache:
          keys:
            - v3-npm-{{checksum "yarn.lock"}}
      - run: |
          apt-get update
          apt-get install -y p7zip-full \
            osslsigncode \
            nsis
      - run: yarn install
      - run: |
          echo $WINDOWS_SIGNING_KEY | base64 --decode > /tmp/windows-signing.pfx
      - run: yarn pack:win
      - run: yarn upload:win
      - run:
          name: Promote windows to stable-rc channel
          command: |
            VERSION=$(node -p -e "require('./package.json').version")
            yarn channel:promote --cli sf --version $VERSION --target stable-rc --platform win
  promote-channels:
    docker:
      - image: node:lts
    steps:
      - checkout
      - jq/install
      - restore_cache:
          keys:
            - v3-npm-{{checksum "yarn.lock"}}
      - run: yarn install
      - run: yarn channel:promote --candidate stable-rc --target stable --cli sf --indexes --platform macos,win
  npm-promotions:
    docker:
      - image: node:latest
    steps:
      - checkout
      - jq/install
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        # if you try to use yarn here, it will attempt to use the wrong registry and throw 401s
      - run: npm run promote-dist-tags

  promote-verify:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: yarn install
      - run: yarn promote:verify

  promote-verify-rc:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: yarn install
      - run: yarn promote:verify-rc

  close-CTC:
    docker:
      - image: node:latest
    steps:
      - release-management/install-change-case-mgmt
      - run:
          when: on_fail
          name: Close CTC case as Not Implemented
          command: |
            if [ -z "${SF_CHANGE_CASE_SFDX_AUTH_URL}" ] || [ -z "${SF_CHANGE_CASE_TEMPLATE_ID}" ] || [ -z "${SF_CHANGE_CASE_SCHEDULE_BUILD}" ]; then
                echo "Environment not configured for CTC"
            else
                sfchangecase close --location "https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME" --status "Not Implemented"
            fi
      - run:
          name: All Good! Close CTC case/implementations
          when: on_success
          command: |
            if [ -z "${SF_CHANGE_CASE_SFDX_AUTH_URL}" ] || [ -z "${SF_CHANGE_CASE_TEMPLATE_ID}" ] || [ -z "${SF_CHANGE_CASE_SCHEDULE_BUILD}" ]; then
                echo "Environment not configured for CTC"
            else
                sfchangecase close --location "https://github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
            fi

workflows:
  version: 2
  test-and-release:
    jobs:
      - release-management/validate-pr:
          filters:
            branches:
              ignore: main
      - verify-no-schema-changes
      - test-pack-tarballs:
          filters:
            branches:
              ignore: main # test the pack on PRs, but main will do pack-and-upload-tarballs
      - approval:
          type: approval
          filters:
            branches:
              only:
                - main
      - change-case-start:
          context: CLI_CTC
          requires:
            - verify-no-schema-changes
            - approval
          filters:
            branches:
              only: main
      - release-management/release-package:
          node_version: '14'
          tag: latest-rc
          github-release: true
          requires:
            - approval
            - change-case-start
          filters:
            branches:
              only: main
      - build-latest-rc:
          requires:
            - release-management/release-package
      - pack-and-upload-tarballs:
          filters:
            branches:
              only:
                - main
          requires:
            - release-management/release-package
      - pack-and-upload-macos-installer:
          filters:
            branches:
              only:
                - main
          requires:
            - release-management/release-package
            - pack-and-upload-tarballs
      - pack-and-upload-windows-installer:
          filters:
            branches:
              only:
                - main
          requires:
            - release-management/release-package
            - pack-and-upload-tarballs
      - promote-verify-rc:
          requires:
            - pack-and-upload-tarballs
            - pack-and-upload-macos-installer
            - pack-and-upload-windows-installer
      - close-CTC:
          context: CLI_CTC
          requires:
            - promote-verify-rc
  test-pack-sf-tarballs:
    triggers:
      - schedule:
          cron: 0 0 * * *
          filters:
            branches:
              only:
                - main
    jobs:
      - test-pack-tarballs
  dependabot-automerge:
    triggers:
      - schedule:
          cron: '0 2,5,8,11 * * *'
          filters:
            branches:
              only:
                - main
    jobs:
      - release-management/dependabot-automerge:
          skip-ci: true
  promote-to-latest:
    triggers:
      - schedule:
          # Wednesday mornings at 10am mountain
          cron: '0 16 * * 3'
          filters:
            branches:
              only:
                - main
    jobs:
      # start the change case
      - change-case-start:
          context: CLI_CTC
      - promote-channels:
          requires:
            - change-case-start
      - npm-promotions:
          requires:
            - change-case-start
      # close change case
      - close-CTC:
          context: CLI_CTC
          requires:
            - promote-verify
      # verify the npm tags and installers are on the right version
      - promote-verify:
          requires:
            - npm-promotions
            - promote-channels
