name: pr for rc

on:
  workflow_dispatch:
    inputs:
      patch:
        type: boolean
        required: false
        default: false
        description: increment the patch instead of the minor version
      only:
        type: string
        required: false
        description: comma-separated list, no spaces, of dependencies that you want to bump.
  workflow_run:
    workflows: [promote-rc-to-latest]
    types:
      - completed

jobs:
  rcPR:
    if: ${{ !github.event.workflow_run || github.event.workflow_run.conclusion == 'success' }}
    env:
      GITHUB_TOKEN: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SVC_CLI_BOT_GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      # to get devDeps like snapshot generate
      - run: yarn install
      - run: npm install -g @salesforce/plugin-release-management --omit=dev
      - uses: salesforcecli/github-workflows/.github/actions/gitConfig@main
      # latest-rcs will be built from main
      - run: sf-release cli:release:build --start-from-github-ref main
        if: ${{ !inputs.patch && !inputs.only }}
      - run: sf-release cli:release:build --start-from-github-ref main --only ${{inputs.only}}
        if: ${{ !inputs.patch && inputs.only }}
        # patches to latest-rc (this will eventually be changed to start from 'latest-rc' tag)
      - run: sf-release cli:release:build --start-from-github-ref main --patch
        if: ${{ inputs.patch && !inputs.only }}
      - run: sf-release cli:release:build --start-from-github-ref main --patch --only ${{inputs.only}}
        if: ${{ inputs.patch && inputs.only }}
